<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresá</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="register-container">
        <header>
            <nav class="nav">
                <div class="titulo">
                    <img src="imgs\iconos\logo.png" class="logo">
                    <h1 class="colorblanco">Astrojuegos</h1>  
                </div>
                  
                <div class="categorias colorblanco">
                    <ul class="lista">
                        <li>Categorias</li>
                        <li><button><img src="imgs/iconos/desplegablehaciaabajo.png"></button></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="form-register-container">
            <div class="tituloRegister">
                <div class="lineaingresar"></div>
                <img class="marcianito" src="imgs\iconos\iconomarcianito.png">
                <div class="registrarse"><h1>Ingresar</h1></div>
                <img class="marcianito" src="imgs\iconos\iconomarcianito.png">
                <div class="lineaingresar"></div>
            </div>  
            
            <form class="form-register">
                <label>Correo electronico o nombre de usuario*</label>
                <input class="inputForm" type="text" placeholder="Ingrese su nombre" required>
                <label>Contraseña*</label>
                <input class="inputForm" placeholder="Ingrese su contraseña" type="text" required>
                <a href="ingresar.html" class="colorblanco subrayado">Olvidaste tu contraseña?</a>
                <div class="btn-registrarse-container">
                    <button class="texto btn h3" type="button"><a href="home.html">INGRESAR</a></button>
                </div>
                <div class="lineaBtnGoogleFace1">
                    <div class="linea2"></div>
                    <p>O</p>
                    <div class="linea2"></div>
                </div>
    
                <div class="btn-google-face">
                    <div class="btn-google-container">
                        <button type="button"><img src="imgs/iconos/google.png" class="imgIconos"><span class="h4 textonegro"><a href="home.html">Ingresar con Google</a></span></button>
                    </div>
                    <div class="btn-facebook-container">
                        <button class="texto" type="button"><img src="imgs/iconos/facebook.png" class="imgIconos"><span class="h4"><a href="home.html">Ingresar con Facebook</a></span></button>
                    </div>
                    <div class="linea3"></div>
                    <div class="tienesCuenta colorblanco">
                        <h2>¿No tienes una Cuenta? <span><a href="index.html">Registrate</a></span></h2>
                        <div class="linea3"></div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
