<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <section class="register-container">
        <div class="tituloLogo">
        <img src="imgs\iconos\logo.png">
            <h1>AstroJuegos</h1>
        </div>

        <div class="form-register-container">
            <div class="tituloRegister">
                <div class="linea"></div>
                <img class="marcianito" src="imgs\iconos\iconomarcianito.png">
                <div class="registrarse"><h1>Registrarse</h1></div>
                <img class="marcianito" src="imgs\iconos\iconomarcianito.png">
                <div class="linea"></div>
            </div>
            <form class="form-register">
                    <label>Nombre *</label>
                    <input class="inputForm" type="text" placeholder="Ingrese su nombre" required>
                    <label>Apellido *</label>
                    <input class="inputForm" type="text" placeholder="Ingrese su apellido"  required>
                    <label>Nombre de Usuario (opcional)</label>
                    <input class="inputForm" placeholder="Ingrese su nombre de usuario" type="text">
                    <label>Edad *</label>
                    <input class="inputForm" placeholder="Ingrese su edad" type="text" required> 
                    <label>E-Mail *</label>
                    <input class="inputForm" placeholder="Ingrese su e-mail" type="text" required>
                    <label>Contraseña *</label>
                    <input class="inputForm" placeholder="Ingrese su contraseña" type="text" required>
                    <label>Repetir Contraseña *</label>
                    <input class="inputForm" placeholder="Repita su contraseña" type="text" required>

                    <div class="btn-captcha-container">
                        <button class="rectanguloCaptcha"></button>
                        <p class="texto">No soy un robot</p>
                        <img class="img-captcha" src="imgs/iconos/logos_recaptcha.png">
                    </div>
                    <div class="btn-registrarse-container">
                        <button class="texto btn h3" type="button">REGISTRARSE</button>
                    </div>
            </form>
            
            <div class="lineaBtnGoogleFace1">
                <div class="linea2"></div>
                <p>O</p>
                <div class="linea2"></div>
            </div>

            <div class="btn-google-face">
                <div class="btn-google-container">
                    <button type="button"><img src="imgs/iconos/google.png" class="imgIconos"><span class="h4 textonegro"><a href="index.html">Registrate con Google</a></span></button>
                </div>
                <div class="btn-facebook-container">
                    <button class="texto" type="button"><img src="imgs/iconos/facebook.png" class="imgIconos"><span class="h4"><a href="index.html">Regístrate con Facebook</a></span></button>
                </div>
                <div class="linea3"></div>
                <div class="tienesCuenta">
                    <h2>¿Ya tienes una Cuenta? <span><a href="login.html">Ingresá</a></span></h2>
                    <div class="linea3"></div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
